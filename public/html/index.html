<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leitor de remessa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" href="../css//photon.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<body>
    <div class="window">
        <div id="text" class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h4 class="nav-group-title">Leitores</h4>
                        <a id="readFileLink" class="nav-group-item" onclick="changePage('readFile')">
                                <span class="fas fa-file"></span>
                                Arquivo
                        </a>
                        <a id="readStringLink" class="nav-group-item" onclick="changePage('readString')">
                                <span class="fas fa-font"></span>
                                Texto/Base64
                        </a>
                    </nav>
                </div>

                <div id="readString" class="pane" style="display: none">
                    <div class="form-group">
                        <div class="description">
                            <label>Leitor de texto de remessa</label>
                            <small>No campo abaixo cole o conteudo da remessa, ou base64</small>
                        </div>
                        <div class="
                                content" style="margin: 10px">
                                <textarea class="form-control" rows="3" oninput="processString(this.value)"></textarea>
                        </div>
                        <div id="resultString" style="margin: 10px"></div>
                    </div>
                </div>

                <div id="readFile" class="pane">
                        <a class="btn btn-primary" onclick="openFile(this.value)" id="fileInput">Enviar</a>
                    <div id="resultFile" style="margin: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>

</html>
