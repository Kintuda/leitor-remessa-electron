<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leitor de remessa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" href="../css//photon.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

</head>

<body>

    <div class="window">
        <div id="text" class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar">
                    <nav class="nav-group">
                        <h4 class="nav-group-title">Leitores</h4>
                        <a id="readFileLink" class="nav-group-item" onclick="changePage('readFile')">
                            <span class="fas fa-file"></span>
                            Arquivo
                        </a>
                        <a id="readStringLink" class="nav-group-item" onclick="changePage('readString')">
                            <span class="fas fa-font"></span>
                            Texto/Base64
                        </a>
                    </nav>
                </div>

                <div id="readString" class="pane" style="display: none">
                    <div class="card">
                            <div class="card-body">
                                Cole o texto ou base64 do arquivo de remessa no quadro abaixo.
                            </div>
                    </div>
                    <div class="content" style="margin: 10px">
                        <textarea class="form-control" rows="3" oninput="processString(this.value)"></textarea>
                    </div>
                    <div id="resultString" style="margin: 10px"></div>
                </div>

                <div id="readFile" class="pane">
                        <div class="card">
                            <div class="card-body">
                                Selecione o arquivo de remessa com o bot√£o abaixo.
                            </div>
                        </div>
                    <a id="button-select" class="btn btn-large btn-default" onclick="openFile(this.value)" id="fileInput">
                        <i class="fas fa-folder"> Selecionar arquivo</i>
                    </a>
                    <div id="resultFile" style="margin: 10px"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>

</html>
